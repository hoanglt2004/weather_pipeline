services:
  # =====================================
  # 1) POSTGRES CHO AIRFLOW (metadata DB)
  # =====================================
  airflow-postgres:
    image: postgres:13
    container_name: airflow_postgres
    restart: always
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow_pg_data:/var/lib/postgresql/data

  # =====================================
  # 2) AIRFLOW WEBSERVER
  # =====================================
  airflow-webserver:
    image: apache/airflow:2.7.3
    env_file:
      - ./.env
    container_name: airflow_webserver
    restart: always
    depends_on:
      - airflow-postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__SMTP__SMTP_HOST: ${SMTP_HOST}
      AIRFLOW__SMTP__SMTP_STARTTLS: ${SMTP_STARTTLS}
      AIRFLOW__SMTP__SMTP_SSL: ${SMTP_SSL}
      AIRFLOW__SMTP__SMTP_USER: ${SMTP_USER}
      AIRFLOW__SMTP__SMTP_PASSWORD: ${SMTP_PASSWORD}
      AIRFLOW__SMTP__SMTP_PORT: ${SMTP_PORT}
      AIRFLOW__SMTP__SMTP_MAIL_FROM: ${SMTP_MAIL_FROM}
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./:/opt/airflow
    ports:
      - "8085:8080"
    command: webserver

  # =====================================
  # 3) AIRFLOW SCHEDULER
  # =====================================
  airflow-scheduler:
    image: apache/airflow:2.7.3
    env_file:
      - ./.env
    container_name: airflow_scheduler
    restart: always
    depends_on:
      - airflow-postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__SMTP__SMTP_HOST: ${SMTP_HOST}
      AIRFLOW__SMTP__SMTP_STARTTLS: ${SMTP_STARTTLS}
      AIRFLOW__SMTP__SMTP_SSL: ${SMTP_SSL}
      AIRFLOW__SMTP__SMTP_USER: ${SMTP_USER}
      AIRFLOW__SMTP__SMTP_PASSWORD: ${SMTP_PASSWORD}
      AIRFLOW__SMTP__SMTP_PORT: ${SMTP_PORT}
      AIRFLOW__SMTP__SMTP_MAIL_FROM: ${SMTP_MAIL_FROM}
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./:/opt/airflow
    command: scheduler

  # =====================================
  # 4) AIRFLOW INIT (chạy 1 lần duy nhất)
  # =====================================
  airflow-init:
    image: apache/airflow:2.7.3
    container_name: airflow_init
    depends_on:
      - airflow-postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./:/opt/airflow
    command: >
      bash -c "airflow db init &&
               airflow users create --username admin --password admin --role Admin --firstname admin --lastname admin --email admin@example.com"

  # =====================================
  # 5) POSTGRES – DATA WAREHOUSE (weather_dwh)
  # =====================================
  postgres:
    image: postgres:15
    container_name: weather_postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: weather_dwh
    volumes:
      - pg_data:/var/lib/postgresql/data

  # =====================================
  # 6) PGADMIN – QUẢN LÝ DWH
  # =====================================
  pgadmin:
    image: dpage/pgadmin4
    container_name: weather_pgadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - postgres

  # =====================================
  # 7) POSTGRES CHO METABASE (metadata DB)
  # =====================================
  postgres-metabase:
    image: postgres:15
    container_name: postgres_metabase
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: metabase
    volumes:
      - metabase_pg_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"   # tránh trùng cổng với Postgres DWH

  # =====================================
  # 8) METABASE SERVER
  # =====================================
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    restart: always
    depends_on:
      - postgres-metabase
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_HOST: postgres-metabase
      MB_DB_PORT: 5432
      MB_DB_USER: admin
      MB_DB_PASS: admin
      JAVA_TIMEZONE: "Asia/Ho_Chi_Minh"

volumes:
  airflow_pg_data:
    driver: local
  pg_data:
    driver: local
  metabase_pg_data:
    driver: local
